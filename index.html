<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="style.css" style="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER SECTION BEGINS-->
    <header>
      <div id="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo">
      </div>
      <nav>
        <span><a href="#" class="top-nav">Mission</a></span>
        <span><a href="#" class="top-nav">Featured Tea</a></span>
        <span><a href="#" class="top-nav">Locations</a></span>
      </nav>
    </header>
    <!-- HEADER ENDS -->

    <!-- MAIN IMAGE SECTION BEGINS -->
    <div class="mission-container">
      <div class="mission-image">
        <div class="mission-child">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>
  <!-- MAIN END -->

  <!-- LIST ITEMS SECTION BEGINS -->
  <div class="center">
  <div class="store-list">
    <div class="store-headers">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
    </div>
    <div class="items-container">

      <div class="items-child">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="tea photo">
        <span class="items-description">Fall Berry Blitz Tea</span>
      </div>

      <div class="items-child">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="tea photo">
        <span class="items-description">Spiced Rum Tea</span>
      </div>

      <div class="items-child">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="tea photo">
        <span class="items-description">Seasonal Donuts</span>
      </div>

      <div class="items-child">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="tea photo">
        <span class="items-description">Myrtle Ave Tea</span>
      </div>

      <div class="items-child">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="tea photo">
        <span class="items-description">Bedford Bizarre Tea</span>
      </div>

    </div>
  </div>
  </div>
  <!-- LIST ITEMS SECTION ENDS -->

  </body>
</html>
